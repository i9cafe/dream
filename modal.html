<!-- Modal -->

<div class="modal-header">
  <h1 class="modal-title"> 조합 목록 </h1>
</div>

<div class="modal-body">
  <ul>
    <li ng-repeat="list in lists" style="font-size: 20px;">
      {{list.join(', ')}}
    </li>
  </ul>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-12 btn btn-close" ng-click="$dismiss()" ng-dblclick="false">
        <div class="btn-font">
          <i class="fa fa-fw fa-close iconsDrop"></i>
          <b> 닫기 </b>
        </div>
      </div>
    </div>
  </div>
</div>
