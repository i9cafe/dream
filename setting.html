<!-- Modal -->

<div class="modal-header">
  <h1 class="modal-title"> 순서 지정 </h1>
</div>

<div class="modal-body">
  <div class="row">
    <div class="col-xs-12">

      <div class="select-area">
        <label class="select-label"> 첫번째 </label>
        <select id="select-1" class="select-box" ng-model="selectedData_1" ng-options="x.code as x.name for x in list_12">
          <option value=""> </option>
        </select>
      </div>

      <div class="select-area">
        <label class="select-label"> 두번째 </label>
        <select id="select-2" class="select-box" ng-model="selectedData_2" ng-options="x.code as x.name for x in list_12">
          <option value=""> </option>
        </select>
      </div>

      <div class="select-area">
        <label class="select-label"> 세번째 </label>
        <select id="select-3" class="select-box" ng-model="selectedData_3" ng-options="x.code as x.name for x in list_12">
          <option value=""> </option>
        </select>
      </div>

      <div class="select-area">
        <label class="select-label"> 네번째 </label>
        <select id="select-4" class="select-box" ng-model="selectedData_4" ng-options="x.code as x.name for x in list_12">
          <option value=""> </option>
        </select>
      </div>

      <div class="select-area">
        <label class="select-label"> 다섯번째 </label>
        <select id="select-5" class="select-box" ng-model="selectedData_5" ng-options="x.code as x.name for x in list_12">
          <option value=""> </option>
        </select>
      </div>

      <div class="select-area">
        <label class="select-label"> 여섯번째 </label>
        <select id="select-6" class="select-box" ng-model="selectedData_6" ng-options="x.code as x.name for x in list_12">
          <option value=""> </option>
        </select>
      </div>

    </div>
  </div>
</div>

<div class="modal-footer">
  <div class="row">
    <div class="col-xs-12">
      <div class="col-xs-5 btn btn-apply" ng-click="apply()" ng-dblclick="false" style="margin-left:4%">
        <div class="btn-font">
          <i class="fa fa-fw fa-check iconsDrop"></i>
          <b> 적용 </b>
        </div>
      </div>

      <div class="col-xs-1">
      </div>

      <div class="col-xs-5 btn btn-close" ng-click="$dismiss()" ng-dblclick="false">
        <div class="btn-font">
          <i class="fa fa-fw fa-close iconsDrop"></i>
          <b> 취소 </b>
        </div>
      </div>
    </div>
  </div>
</div>
